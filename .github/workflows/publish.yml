name: Publish (Modrinth + CurseForge)

on:
  push:
    tags: [ '*' ]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Generate resources
        run: ./gradlew runData

      - name: Build
        run: ./gradlew build

      - name: Read gradle.properties
        id: properties
        uses: christian-draeger/read-properties@1.1.1
        with:
          path: gradle.properties
          properties: 'mod_id mod_name mod_version minecraft_version gtceu_version'

      - name: Publish to Modrinth + CurseForge
        uses: Kir-Antipov/mc-publish@v3.3.0
        with:
          # ─── Archivos ────────────────────────────────────────────────
          files: |
            build/libs/!(*-@(dev|sources|javadoc)).jar

          # ─── Metadata ────────────────────────────────────────────────
          name: "GTCEu Terminals ${{ github.ref_name }}"
          version: ${{ github.ref_name }}
          changelog: ${{ github.event.head_commit.message }}
          version-type: release
          loaders: forge
          game-versions: ${{ steps.properties.outputs.minecraft_version }}
          java: 17

          modrinth-id: ${{ secrets.MODRINTH_PROJECT_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}

          curseforge-id: ${{ secrets.CURSEFORGE_PROJECT_ID }}
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

          retry-attempts: 3
          retry-delay: 10000
          fail-mode: warn

      - name: Upload JAR to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/libs/!(*-@(dev|sources|javadoc)).jar
          token: ${{ secrets.GITHUB_TOKEN }}